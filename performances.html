<div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content bg-transparent border-0">
      <div class="modal-body p-0">
        <img src="" id="modalImage" class="img-fluid rounded" alt="Enlarged" />
      </div>
    </div>
  </div>
</div>

<script>
  const modal = new bootstrap.Modal(document.getElementById('imageModal'));
  const modalImage = document.getElementById('modalImage');

  // Select all images in your gallery
  document.querySelectorAll('.img-fluid').forEach(img => {
    img.style.cursor = 'pointer'; // optional, makes it clear it's clickable
    img.addEventListener('click', () => {
      modalImage.src = img.src;   // set modal image source
      modal.show();               // show the modal
    });
  });
</script>
